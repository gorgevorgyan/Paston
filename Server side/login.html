<html>
    <head>
        <title>Login&Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div>
            <input type="text" name="email" placeholder="email" id="login_name">
            <input type="password" name="password" placeholder="password" id="login_password">
            <input type="submit" name="" value="Login" id="login_button">
        </div>
        <br><br><br>
        <div>
            <input type="text" name="" placeholder="name" id="rg_name">
            <input type="text" name="" placeholder="sname" id="rg_pass">
            <input type="submit" name="" value="Regist" id="regist_button">
        </div>
    
    <script>
        $( "#login_button" ).click(function() {
			$.post({
				traditional: true,
				url: '/signin',
				contentType: 'application/json',
                data: JSON.stringify( {"nick" : document.getElementById("login_name").value, 
                "password" : document.getElementById("login_password").value}),
				dataType: 'json',
				success: function(response){
                    console.log(response);
                    if(response){
                        window.location.href = "/main?id=" + response
                    }
                }
			});
		});
		$( "#regist_button" ).click(function() {
			$.post({
				traditional: true,
				url: '/registerUser',
				contentType: 'application/json',
				data: JSON.stringify( { "name" : document.getElementById("rg_name").value, 
										"pass" : document.getElementById("rg_pass").value,	
									}),
				dataType: 'json',
				success: function(response){
                    console.log(response);
                    if(response){
                        window.location.href = "/main?id=" + response
                    }
                }
			});
		});
	</script>

    </body>
</html>
